<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            margin: 0;
        }

        .wrap{
            background-color: slateblue;
            margin: auto;

            /* width: 1000px; */
            /* max-width: calc(1000% - 80px); 좌우 40px을 주겠다. */
            width: min(1000px, calc(100% - 80px));  /*둘중 작은걸 써줘!*/
        }
    </style>

</head>
<body>
    <div class="wrap">
        hello
    </div>
    
</body>
